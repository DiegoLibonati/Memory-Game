<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>

    <link rel="stylesheet" type="text/css" href="./src/index.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-wrapper">
      <div class="header-wrapper__title">
        <h3 class="header-wrapper__title-text">Memory Game</h3>
      </div>

      <div class="header-wrapper__logo">
        <img
          src="./src/assets/DL.png"
          alt="diego libonati"
          class="header-wrapper__logo-img"
        />
      </div>
    </header>

    <main class="main-game">
      <section class="game">
        <div class="game__description">
          <h1 class="game__description-title">Welcome to Memory GAME!</h1>
          <p class="game__description-explication">
            You mission is find the img match, and try to beat your best record
            in seconds.
          </p>
        </div>

        <div class="game__wrapper">
          <div class="game__wrapper-cards"></div>
        </div>

        <div class="game__timer">
          <h2 class="game__timer-text">
            Your time to finish was: Try to play before
          </h2>
        </div>
      </section>
    </main>

    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
